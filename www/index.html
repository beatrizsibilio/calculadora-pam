<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control display" id="visor" readonly value="0">
        </div>
      </div>
    </div>
    <div class="row linha">
      <div class="offset-6 col-6">
        <button class="btn btn-danger btn-block ce">CE</button>
      </div>
    </div>
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-info btn-block num">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-block num">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-block num">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block ope">-</button>
      </div>
    </div>
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-info btn-block num">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-block num">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-block num">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block ope">x</button>
      </div>
    </div>
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-info btn-block num">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-block num">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-block num">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block ope">/</button>
      </div>
    </div>
    <div class="row linha">
      <div class="col-3">
        <button class="btn btn-info btn-block num">0</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info btn-block num">.</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block calcular">=</button>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block ope">+</button>
      </div>
    </div>
  </div>
</body>
</html>
